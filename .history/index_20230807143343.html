<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <style>
      .header {
        display: flex;
        flex-direction: column;
      }

      .payment {
        display: flex;
        align-items: center;
        margin-bottom: 10px; /* Tạo khoảng cách giữa phần chữ và phần logo và các dịch vụ khác */
      }

      .payment-text {
        margin-right: 10px;
      }

      .currency-icons {
        /* Thêm kiểu dáng cho biểu tượng tiền tệ nếu cần thiết */
      }

      .logo-services {
        display: flex;
        align-items: center;
      }

      .logo-services img {
        max-width: 100px; /* Để giới hạn kích thước logo và các dịch vụ khác */
        margin-right: 20px; /* Khoảng cách giữa các logo và các dịch vụ khác */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="payment">
        <span class="payment-text"
          >Afterpay, Laybuy & Genoapay | Free Delivery New Zealand +
          Australia</span
        >
        <span class="currency-icons">Biểu tượng tiền tệ</span>
      </div>
      <div class="logo-services">
        <!-- Thêm logo và các dịch vụ khác ở đây -->
        <img src="logo1.png" alt="Logo 1" />
        <img src="logo2.png" alt="Logo 2" />
        <!-- Thêm các dịch vụ khác ở đây -->
      </div>
    </div>
  </body>
</html>
